<ActionBar title="Reset your password here" class="action-bar"></ActionBar>

<DockLayout stretchLastChild="false" class="p-15">
    <GridLayout rows="auto, 60, auto" dock="top">
        <Label row="0" text="Enter your details below." class="h3 p-b-10"></Label>
        <TextField class="input_border-color" row="1" [(ngModel)]="textFieldValue" hint="Enter your mars email"></TextField>
        <button  row="2" height="60" text="REQUEST PASSWORD" fontWeight="bold" fontSize="18" color="#fff" class="m-t-20"></button>
    </GridLayout>
    <FlexboxLayout dock="bottom" flexDirection="row" justifyContent="center">
        <Label color="#a9a9a9" fontSize="17" text="Already a member?"></Label>
        <Label text="Go to sign in" color="#696969" marginLeft="5" textAlignment="left" fontWeight="bold" fontSize="17" [nsRouterLink]="['/login']"></Label>
    </FlexboxLayout> 
</DockLayout>
